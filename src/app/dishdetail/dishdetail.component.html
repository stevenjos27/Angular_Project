<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <!--  <div fxFlex="40">
    <p>Display the details of the Dish here</p>
    
  </div>
-->


  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2 matHeader>Comments</h2>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h2 matLine> {{comment.comment}} </h2>
        <h3 matLine> {{comment.rating}} Stars</h3>
        <h3 matLine> -- {{comment.author}} {{ comment.date | date }}</h3>
      </mat-list-item>
    </mat-list>
  </div>

</div>
